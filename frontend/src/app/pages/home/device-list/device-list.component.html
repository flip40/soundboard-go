<div class="wrapper">
    <select [(ngModel)]="this.audioDeviceService.selectedDevice" (ngModelChange)="onChange($event)">
        <option value="undefined" disabled selected>Select a device...</option>
        @for (audioDevice of this.audioDeviceService.audioDevices(); track $index) {
        <option [ngValue]="audioDevice">
            {{ audioDevice.Name }}
        </option>
        }
    </select>
</div>
